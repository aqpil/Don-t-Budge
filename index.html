<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Don't Budge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bungee&family=Fredericka+the+Great&family=Gluten:wght@100..900&family=Jersey+15&family=Julius+Sans+One&family=Kode+Mono:wght@400..700&family=Libre+Barcode+128+Text&family=Monofett&family=Playfair+Display:ital@0;1&family=Poiret+One&family=Saira:ital,wght@0,100..900;1,100..900&family=Shrikhand&family=Silkscreen:wght@400;700&family=Sixtyfour&family=Staatliches&family=Zen+Maru+Gothic&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24
        }
    </style>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <div class="header__inner__logo">
                    <img id="header__inner__logo" src="images/logo.png" alt="Don't Budge logo">
                </div>
            </div>
        </div>
    </header>

    <section class="main">
        <form action="" class="form__num1">
            <label for="budget">CURRENT BUDGET</label>
            <input type="number" id="budget" name="budget"></input>
            <label class="form__num1__label2" for="until_date">DATE OF THE NEXT TOP UP</label>
            <input type="date" id="until_date" name="until_date"></input>
        </form>

        <form action="" class="form__num2">
            <div class="label__form__num2">
                <label for="necessarySpendings">ABSOLUTELY NECESSARY SPENDINGS</label>
                <!-- <button id="add__form__num2">+</button> -->
            </div>
            <div class="input__form__num2">
                <input type="text" id="necessarySpendings1" name="necessarySpendings"
                    placeholder="rent, utilities, insurance, etc."></input>
                <input type="number" id="necessarySpendings2" name="necessarySpendings"
                    placeholder="the amount"></input>
                <button id="tick__form__num2">✔</button>
                <button id="cross__form__num2">✘</button>
            </div>
            <div class="form__num2__ul">
                <ul id="necessarySpendingsUL">

                </ul>
            </div>
        </form>

        <form action="" class="form__num3" id="form__num3_trial">
            <div class="label__form__num3">
                <label for="">WOULD LOVE TO AFFORD</label>
                <!-- <button id="add__form__num3">+</button> -->
            </div>
            <div class="input__form__num3">
                <input type="text" id="wantToAfford1" name="wantToAfford"
                    placeholder="presents, vacations, etc."></input>
                <input type="number" id="wantToAfford2" name="wantToAfford" placeholder="the amount"></input>
                <button id="tick__form__num3">✔</button>
                <button id="cross__form__num3">✘</button>
            </div>
            <div class="form__num3__ul">
                <ul id="wantToAffordUL">

                </ul>
            </div>
        </form>
    </section>

    <section class="result">
        <div class="section__result1">
            <button type="button"="calculate__button" id="calculate__button">
                CALCULATE
            </button>
        </div>
        <div class="section__result2">
            <p>YOUR DAILY BUDGET IS</p>
        </div>
        <div class="section__result3">
            <h3 class="result__budget"><span>300</span> <span id="moneyIcon" class="material-symbols-outlined">
                    payments
                </span></h3>
        </div>

    </section>

    <div id="background-img" class="background-img">
        <img id="background__flower" src="images/flower_solid.png" alt="flower">
    </div>


    <script src="app.js"></script>
</body>

</html>
